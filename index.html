<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- Aqui esta a imagem nas css -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo (a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.html" method="post" autocomplete="on">
                    <div class="campo">
                        ICON
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required>
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        ICON
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci minha senha ICON</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
